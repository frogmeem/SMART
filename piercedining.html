<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierce Dining Hall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pierceintro">
        <h1 class="pierceheading">Pierce Dining Hall</h1>
        <img src="image assets/dininghall.jpg" alt="Pierce Dining Hall" class="pierceimg">

        <a>Pierce Dining Hall is the main dining hall at Stevens Institute of Technology.
            It serves a rotating menu and have a special area for students with dietary restrictions.
            Also, it is located on the second floor of the Howe Center.
        </a>
    </div>

    <div class="piercemenu">
        <h2 class="pierceheading">This Month's Menu</h2>
        <img src="image assets/diningmenu.jpg" alt="November 2024 Menu" class="pierceimg">
    </div>

    <h2 class="pierceheading">Reviews</h2>
    <div class="review-box">
        <img src="image assets/IMG_3976.jpeg" alt="Pierce food" class="pierceimg">
        <h3>Feel Good Foods</h3>
        <label for="review-pierce">Your Thoughts:</label><br>
        <textarea id="review-pierce" placeholder="Share your thoughts here..."></textarea>
    </div>
    
</body>
</html>
